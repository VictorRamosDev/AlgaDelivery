server:
  port: 8082

spring:
  application:
    name: Courier-Management

  datasource:
    url: jdbc:mysql://localhost:3307/courierdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: mysql #root #(caso execute localmente)
    password: 12345

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
