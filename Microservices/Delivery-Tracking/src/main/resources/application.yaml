server:
  port: 8081

spring:
  application:
    name: Delivery-Tracking

  datasource:
    url: jdbc:mysql://localhost:3306/deliverydb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: mysql #root #(caso execute localmente)
    password: 12345

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        # Opcional: Para melhorar visual/informação do typeId no KafkaUI
        spring.json.type.mapping:
          delivery-placed-event:com.algaworks.algadelivery.delivery.tracking.domain.event.DeliveryPlacedEvent